    <h1>Homework 5, Part 1</h1>
    <h2>Submit Form</h2>
    <p>Submit your responses below then see the output message.</p>
    <form id="inputForm">
      <p>
        <label for="fullName">Full Name: </label><input type="text" id="fullName" name="fullName">
      </p>
      <fieldset>
        <legend>Age group:</legend>
        <input type="radio" id="under21" name="ageGroup" value="Under 21">
        <label for="under21">Less than 21</label>
        <br>
        <input type="radio" id="21to50" name="ageGroup" value="21 to 50">
        <label for="21to50">Between 21 and 50</label>
        <br>
        <input type="radio" id="over50" name="ageGroup" value="Over 50">
        <label for="over50">Older than 50</label>
      </fieldset>
      <fieldset>
        <legend>Browsers you have used:</legend>
        <input type="checkbox" id="firefox" name="browsers" value="Firefox">
        <label for="firefox">Firefox</label>
        <br>
        <input type="checkbox" id="edge" name="browsers" value="Edge">
        <label for="edge">Edge</label>
        <br>
        <input type="checkbox" id="chrome" name="browsers" value="Chrome">
        <label for="chrome">Chrome</label>
        <br>
        <input type="checkbox" id="safari" name="browsers" value="Safari">
        <label for="safari">Safari</label>
        <br>
      </fieldset>
      <label for="movieType">Preferred movie type:</label>
      <select id="movieType" name="movieType">
        <option value="" disabled selected>--Select one--</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Documentary">Documentary</option>
        <option value="Science Fiction">Science Fiction</option>
      </select>
      <p>
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Clear</button>
      </p>
    </form>
    <h3>Output</h3>
    <div id="javascript_output"></div>
